---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mario-argo
  labels:
    app: mario-argo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mario-argo
  template:
    metadata:
      labels:
        app: mario-argo
    spec:
      containers:
        - image: beninanutshell/webgame:main-510db8a
          name: mario-argo
          ports:
            - name: web
              containerPort: 80
          resources:
            limits:
              cpu: 200m
            requests:
              cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: mario-argo
spec:
  selector:
    app: mario-argo
  ports:
    - port: 80
      targetPort: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mario-ingress
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: mario-argo
            port:
              number: 80
